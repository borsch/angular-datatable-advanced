<span class="filter-icon">
  <mat-icon [matMenuTriggerFor]="menu">search</mat-icon>
  <mat-menu #menu="matMenu" class="filter-menu">
    <div mat-menu-item (click)="ignoreMenuClick($event);">
      <mat-form-field style="width: 100%;">
        <mat-label>Filter type</mat-label>
        <select class="ada-filter-select" matNativeControl [(ngModel)]="filterType">
          <option value="CONTAINS">Contains</option>
          <option value="STARTS_WITH">Starts with</option>
          <option value="ENDS_WITH">Ends with</option>
          <option value="EQUALS">Equals</option>
          <option value="NOT_EQUALS">Not equals</option>
<!--          <option value="IN">In</option>-->
          <option value="RANGE">Range</option>
        </select>
      </mat-form-field>
    </div>
    <div mat-menu-item (click)="ignoreMenuClick($event);">
      <input matInput class="ada-filter-input" placeholder="{{filterType === 'RANGE' ? 'From' : 'Filter'}}" [(ngModel)]="filter1">
    </div>
    <div mat-menu-item *ngIf="filterType === 'RANGE'" (click)="ignoreMenuClick($event);">
      <input matInput class="ada-filter-input" placeholder="To" [(ngModel)]="filter2">
    </div>
    <div mat-menu-item style="text-align: center;">
      <button mat-button class="ada-filter-button ada-apply-button" (click)="applyFilter()">Apply filter</button>
      <button mat-button class="ada-filter-button ada-clear-button" (click)="clearFilter()">Clear filter</button>
    </div>
  </mat-menu>
</span>
