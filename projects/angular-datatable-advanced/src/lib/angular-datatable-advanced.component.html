<div>
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of extendedColumns" matColumnDef="{{column.id}}">
      <mat-header-cell *matHeaderCellDef>
        {{column.column.columnName}}
        <span mat-sort-header [disabled]="!column.column.sortable"></span>
        <ada-filter *ngIf="column.column.filterable"></ada-filter>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{renderCell(row, column.column)}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
    <mat-row *matRowDef="let row; columns: getColumns()"></mat-row>
  </mat-table>

  <mat-card *ngIf="loading$ | async" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </mat-card>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
